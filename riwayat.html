<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkTime - Riwayat</title>
  <meta name="csrf-token" content="" />
  <meta name="theme-color" content="#0f9aa6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="bg-wrap" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid"></div>
  </div>

  <main class="app">
    <header class="topbar">
      <div class="top-left">
        <div class="logo">WT</div>
        <div>
          <p class="brand-kicker">Riwayat Presensi</p>
          <h1>Riwayat Kehadiran</h1>
        </div>
      </div>
      <div class="top-right">
        <div class="status">
          <span class="dot"></span>
          <span>Shift Pagi Â· 08:00 - 17:00</span>
        </div>
        <form>
          <button class="btn ghost" type="button">Keluar</button>
        </form>
      </div>
    </header>

    <section class="panel active" id="riwayat">
      <div class="card">
        <div class="row spread">
          <div>
            <h3>Riwayat Presensi</h3>
            <p class="muted">Filter rentang tanggal untuk melihat riwayat.</p>
          </div>
          <form class="row">
            <label class="field inline">
              <span>Dari</span>
              <input type="date" name="from" />
            </label>
            <label class="field inline">
              <span>Sampai</span>
              <input type="date" name="to" />
            </label>
            <button class="btn secondary" style="width: 100%" type="submit">Terapkan</button>
            <a class="btn ghost" style="width: 100%" href="riwayat.html">Tampilkan Semua</a>
          </form>
        </div>
        <div class="table">
          <div class="table-row head">
            <span>Tanggal</span>
            <span>Hari</span>
            <span>Masuk</span>
            <span>Pulang</span>
            <span>Status</span>
            <span>Lembur</span>
          </div>
          <div class="table-row">
            <span data-label="Tanggal">14 Feb 2026</span>
            <span data-label="Hari">Jumat</span>
            <span data-label="Masuk">08:59</span>
            <span data-label="Pulang">17:06</span>
            <span data-label="Status"><span class="badge success">Hadir</span></span>
            <span data-label="Lembur">-</span>
          </div>
          <div class="table-row">
            <span data-label="Tanggal">13 Feb 2026</span>
            <span data-label="Hari">Kamis</span>
            <span data-label="Masuk">09:12</span>
            <span data-label="Pulang">17:02</span>
            <span data-label="Status"><span class="badge warn">Telat</span></span>
            <span data-label="Lembur">1 jam</span>
          </div>
        </div>
      </div>
    </section>

    <nav class="bottom-nav" aria-label="Menu Utama">
      <a class="nav-item" href="dashboard.html">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img">
            <path d="M3 11.2L12 4l9 7.2v8.8a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"></path>
          </svg>
        </span>
        <span>Dashboard</span>
      </a>
      <a class="nav-item" href="absen.html">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img">
            <path d="M7 3h10a2 2 0 0 1 2 2v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a2 2 0 0 1 2-2zm0 4h10M8 11h8M8 15h6"></path>
          </svg>
        </span>
        <span>Absen</span>
      </a>
      <a class="nav-item active" href="riwayat.html">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img">
            <path d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm4 4h8M8 13h8M8 17h5"></path>
          </svg>
        </span>
        <span>Riwayat</span>
      </a>
    </nav>
  </main>

  <script src="assets/js/sw-register.js"></script>
  <script src="pwa-install.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
