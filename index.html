<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkTime - Login</title>
  <meta name="theme-color" content="#0f9aa6" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="bg-wrap" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid"></div>
  </div>

  <main class="app">
    <section class="screen login-screen">
      <div class="brand brand-center">
        <div class="logo">WT</div>
        <div>
          <p class="brand-kicker">WorkTime</p>
          <h1>Presensi & Lembur</h1>
          <p class="brand-sub">Masuk untuk mencatat kehadiran, lembur, dan riwayat presensi.</p>
        </div>
      </div>

      <form class="card login-card centered">
        <div class="login-title">
          <h2>Login</h2>
          <span class="badge">User/Admin</span>
        </div>
        <label class="field">
          <span>Peran</span>
          <select class="select">
            <option value="user">Karyawan</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <label class="field">
          <span>Email</span>
          <input type="email" placeholder="nama@perusahaan.com" autocomplete="username" required />
        </label>
        <label class="field">
          <span>Password</span>
          <input type="password" placeholder="********" autocomplete="current-password" required />
        </label>
        <div class="row spread">
          <label class="checkbox">
            <input type="checkbox" />
            <span>Ingat saya</span>
          </label>
          <button type="button" class="text-link">Lupa password?</button>
        </div>
        <a class="btn primary full" href="dashboard.html">Masuk</a>
        <p class="hint">Demo UI saja, tidak ada validasi.</p>
      </form>
    </section>
  </main>
  <script src="assets/js/sw-register.js"></script>
</body>
</html>
